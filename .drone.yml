kind: pipeline
type: docker
name: default

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules

  - name: install depends
    image: node:18
    commands:
      - npm install

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules

  # Other branches
  - name: test
    image: node:18
    when:
      branch:
        exclude:
          - main
    commands:
      - npm run lint

  # Main branches
  - name: docker
    image: plugins/docker
    when:
      branch:
        - main
    settings:
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      repo: fascinated/beatsaber-overlay
      tags: latest

volumes:
  - name: cache
    host:
      path: /tmp/cache
