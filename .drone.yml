kind: pipeline
type: docker
name: default
ports: [3001]

steps:
  - name: install dependencies
    image: node:18-alpine
    commands:
      - npm install
  - name: test
    image: node:18-alpine
    commands:
      - npm run lint
  - name: build
    image: node:18-alpine
    commands:
      - npm run build
  - name: deploy
    image: node:18-alpine
    detach: true
    commands:
      - npm run start
