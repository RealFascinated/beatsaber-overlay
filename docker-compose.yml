services:
  beatsaber-overlay:
    image: fascinated/beatsaber-overlay:latest
    restart: always
    env_file:
      - .env.production
    ports:
      - 3000:3000
    depends_on:
      - redis
  redis:
    image: bitnami/redis:latest
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - REDIS_PASSWORD=<PASSWORD>
    volumes:
      - /home/<folder>/redis:/bitnami/redis/data

    command: /opt/bitnami/scripts/redis/run.sh --maxmemory 512mb
